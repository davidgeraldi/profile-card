<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <section class="painel">
        <div class="card-perfil">
            <img src="./img/image-victor.jpg" alt="foto perfil" class="foto-perfil">
            <h3 class="nome">David Geraldi<span class="idade"> 21</span></h3>
            <p class="pais">Brasil</p>
            <table class="informacoes-perfil">
                <thead>
                    <tr>
                        <th>80K</th>
                        <th>803K</th>
                        <th>1.4K</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Followers</td>
                        <td>Likes</td>
                        <td>Photos</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
